<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShopRight - Shopping</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #FF6347;  /* Vibrant Coral */
            color: white;
            padding: 1.5em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #2980B9;  /* Deep Blue */
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #1c6fa0;
            border-radius: 5px;
        }

        main {
            max-width: 1200px;
            margin: 3em auto;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1em;
            font-weight: 700;
        }

        .product-list {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2em;
        }

        .product-item {
            background-color: #3498DB;  /* Blue */
            color: white;
            padding: 2em;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .product-item:hover {
            transform: scale(1.05);
            background-color: #2980B9; /* Darker Blue */
        }

        .product-item h3 {
            font-size: 1.8rem;
            margin-bottom: 1em;
        }

        .product-item p {
            font-size: 1.2rem;
        }

        footer {
            background-color: #34495E;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 3em;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="ShopRight Logo" height="50">
        </div>
        <h1>ShopRight</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="shopping.html">Shopping</a>
            <a href="product-category.html">Categories</a>
            <a href="payment.html">Payment</a>
        </div>
        <input type="text" class="search-bar" placeholder="Search...">
    </nav>

    <!-- Shopping Content -->
    <main>
        <h2>Browse Our Products</h2>

        <div class="product-list">
            <div class="product-item">
                <h3>Smartphone</h3>
                <p>$499.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <h3>Smart TV</h3>
                <p>$799.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <h3>Laptop</h3>
                <p>$899.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ShopRight. All rights reserved.</p>
    </footer>

</body>
</html>
