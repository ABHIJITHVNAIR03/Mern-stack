<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShopRight - Product</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #FF6347;  /* Vibrant Coral */
            color: white;
            padding: 1.5em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #2980B9;  /* Deep Blue */
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #1c6fa0;
            border-radius: 5px;
        }

        main {
            max-width: 1200px;
            margin: 3em auto;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1em;
            font-weight: 700;
        }

        .product-details {
            display: flex;
            gap: 3em;
            margin-top: 2em;
        }

        .product-image {
            flex: 1;
            background-color: #e2e2e2;
            padding: 2em;
            border-radius: 8px;
        }

        .product-info {
            flex: 1.5;
        }

        .product-info h3 {
            font-size: 2rem;
            margin-bottom: 1em;
        }

        .product-info p {
            font-size: 1.2rem;
            margin-bottom: 1.5em;
        }

        .buy-btn {
            background-color: #FF6347; /* Coral */
            color: white;
            padding: 1em 2em;
            border: none;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #e74c3c; /* Darker Coral */
        }

        footer {
            background-color: #34495E;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 3em;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="ShopRight Logo" height="50">
        </div>
        <h1>ShopRight</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="shopping.html">Shopping</a>
            <a href="product-category.html">Categories</a>
            <a href="payment.html">Payment</a>
        </div>
        <input type="text" class="search-bar" placeholder="Search...">
    </nav>

    <!-- Product Details Section -->
    <main>
        <h2>Product Details</h2>

        <div class="product-details">
            <div class="product-image">
                <img src="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/e1da98d9-d89e-4dda-a2ad-7bcc30058948/a314e6e9-23f0-4768-ae52-38c8d3709815.png" alt="Product" style="width:100%; border-radius: 8px;">
            </div>
            <div class="product-info">
                <h3>Smartphone Model XYZ</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris hendrerit nisi sed malesuada interdum.</p>
                <p><strong>Price:</strong> $499.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ShopRight. All rights reserved.</p>
    </footer>

</body>
</html>
