<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #ff7e5f;
        }

        input:invalid {
            border-color: #e74c3c;
        }

        input:valid {
            border-color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            position: absolute;
            bottom: -20px;
            left: 0;
        }

        .error-message.hidden {
            display: none;
        }

        /* Password Strength Bar */
        .password-strength-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-top: 5px;
            height: 10px;
            position: relative;
        }

        .password-strength-bar {
            height: 100%;
            border-radius: 8px;
            transition: width 0.3s ease;
        }

        /* Password Strength Text */
        .progress-text {
            font-size: 0.875rem;
            margin-top: 5px;
            text-align: center;
            color: #999;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            background-color: #ff7e5f;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #feb47b;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* Password Strength Validation */
        input[type="password"]:valid {
            border-color: #2ecc71; /* Green for valid password */
        }

        input[type="password"]:invalid {
            border-color: #e74c3c; /* Red for invalid password */
        }

        /* Tooltip for password strength */
        .password-strength-container {
            display: none;
        }

        input[type="password"]:focus ~ .password-strength-container {
            display: block;
        }

        /* Error Messages for Confirm Password */
        input[type="password"]:not(:valid) ~ .form-group .error-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="registration-form">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message hidden" id="email-error">Please enter a valid email.</div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                <div class="password-strength-container">
                    <div class="password-strength-bar" id="strength-bar"></div>
                </div>
                <div class="progress-text" id="progress-text">Password Strength: Weak</div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="error-message hidden" id="confirm-password-error">Passwords do not match.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
