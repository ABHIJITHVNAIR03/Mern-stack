<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful E-Commerce Product Grid</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!-- Sticky Filter Bar -->
    <div class="filter-bar">
        <h3>Shop By Category</h3>
        <label for="category">Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home</option>
        </select>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
        <div class="product-card">
            <div class="product-image">
                <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/159231/swift-right-front-three-quarter.jpeg?isig=0&q=80" alt="Product 1">
            </div>
            <div class="product-info">
                <h4>Swift</h4>
                <p class="price">$2000</p>
                <p class="rating">★★★★☆</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.91wheels.com/assets/b_images/main/models/profile/profile1702029778.jpg" alt="Product 2">
            </div>
            <div class="product-info">
                <h4>Amaze</h4>
                <p class="price">$3000</p>
                <p class="rating">★★★☆☆</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="https://imgd.aeplcdn.com/1056x594/n/1thnqbb_1693419.jpg?q=80" alt="Product 3">
            </div>
            <div class="product-info">
                <h4>Safari</h4>
                <p class="price">$9999</p>
                <p class="rating">★★★★★</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202208/untitled-5-sixteen_nine.jpg?size=948:533" alt="Product 4">
            </div>
            <div class="product-info">
                <h4>Harrier</h4>
                <p class="price">$12000</p>
                <p class="rating">★★☆☆☆</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
